<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOC</title>
    <style>
      body {
        display: flex;
        height: 50vh;
        width: auto;
        position: fixed;
      }

      .sidebar {
        display: flex;
        width: 20vw;
        border: 1px solid black;
      }

      main {
        height: 50vh;
        display: flex;
        flex-direction: column;
        border: 1px solid black;
      }

      .col {
        display: flex;
        flex-direction: row;
        width: 304px;
      }

      .box {
        display: flex;
        flex-direction: column;
        height: 50px;
        width: 50px;
        margin-left: 20px;
        margin-top: 20px;
        border: 1px solid black;
      }

      .box:last-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <aside class="sidebar"></aside>
    <main>
      <section class="col">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </section>
      <section class="col">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </section>
      <section class="col">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </section>
      <section class="col">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </section>
    </main>
  </body>
</html>
